<body class="hidden animateBorder">
	<canvas id="canvas"></canvas>
	<canvas id="canvas_overlay"></canvas>
	<div class="overlay">

			<div class="block-corners">

			</div>
			<div class="block-body">
				<span id="date">
					<div id="date-inner">
						<script>
							document.getElementById("date-inner").innerText = (() => {
							const date = new Date(2023, 10, 15);
							let year = date.getFullYear();
							if (date.getMonth() >= 10) year++;
							return year;
						})();
						</script>
					</div>
				</span>
			</div>
		</div>
		<div class="btn-start-outer">
			<button class="btn-start" id="btn-start">
				<span>Пуск!</span>
			</button>
		</div>
		<a class="btn-gh" href="https://github.com/MixelTe/fireworks" target="_blank">
